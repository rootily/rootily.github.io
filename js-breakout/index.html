<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="648" height="320"></canvas>

<script>
	// JavaScript code goes here
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var x = canvas.width/2;
  var y = canvas.height-30;
  var dx = 4;
  var dy = -4;
  var ballRadius = 4;
  var ballColor = "#0095DD";
  var paddleColor = "#0095DD";
  var paddleHeight = 4;
  var paddleWidth = 160;
  var paddleX = (canvas.width-paddleWidth) / 2;
  var rightPressed = false;
  var leftPressed = false;

  var brickRowCount = 4;
  var brickColumnCount = 7;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;
  var score = 0;
  var lives = 3;

  var bricks = [];
  for(var c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
      for(var r=0; r<brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
  }

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);
  document.addEventListener("mousemove", mouseMoveHandler, false);

  function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}

  function keyDownHandler(e) {
      if(e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = true;
      }
      else if(e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = true;
      }
  }

  function keyUpHandler(e) {
      if(e.key == "Right" || e.key == "ArrowRight") {
          rightPressed = false;
      }
      else if(e.key == "Left" || e.key == "ArrowLeft") {
          leftPressed = false;
      }
  }

  //collision detection for bricks only, calculate score
  function collisionDetection() {
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
                    ballColor = randomColor;
                    paddleColor = randomColor;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        alert("Congratulations! You won. :)");
                        document.location.reload();
                    }
                }
            }
        }
    }
  }

  function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = ballColor;
      ctx.fill();
      ctx.closePath();
  }

  function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = paddleColor;
      ctx.fill();
      ctx.closePath();
  }

  function drawBricks() {
      for(var c=0; c<brickColumnCount; c++) {
          for(var r=0; r<brickRowCount; r++) {
              if(bricks[c][r].status == 1) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();
              }
          }
      }
  }

  function drawScore() {
      ctx.font = "14px Arial";
      ctx.fillStyle = "#AAA";
      ctx.fillText("Score: " + score, brickOffsetTop, 20);
  }

  function drawLives() {
    ctx.font = "14px Arial";
    ctx.fillStyle = "#AAA";
    ctx.fillText("Lives: "+lives, canvas.width-50-brickOffsetTop, 20);
}

  function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      collisionDetection();

      x += dx;
      y += dy;

      //ball bounce left/right
      if(x + ballRadius > canvas.width || x - ballRadius < 0) {
          dx = -dx;
          ballColor = randomColor;
          paddleColor = randomColor;
      }

      //ball bounce top/bottom
      if(y + dy < ballRadius) {
          dy = -dy;
          ballColor = randomColor;
          paddleColor = randomColor;
      } else if(y + dy > canvas.height-ballRadius) {
        //bounce if hit paddle
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
            ballColor = randomColor;
            paddleColor = randomColor;
        }
        //ball out of bounds, bottom
        else {
          lives--;
          ballColor = randomColor;
          if(!lives) {
            alert("Sorry! You lost. :(");
            document.location.reload();
            // clearInterval(interval); // Needed for Chrome to end game
          }
          else {
            x = canvas.width/2;
            y = canvas.height-30;
            dx = 4;
            dy = -4;
            paddleX = (canvas.width-paddleWidth)/2;
          }
        }
      }

      //move paddle on keypress
      if(rightPressed) {
          paddleX += 7;
          if (paddleX + paddleWidth > canvas.width){
              paddleX = canvas.width - paddleWidth;
          }
      }
      else if(leftPressed) {
          paddleX -= 7;
          if (paddleX < 0){
              paddleX = 0;
          }
      }
      requestAnimationFrame(draw);
}

draw();

</script>

</body>


</html>
