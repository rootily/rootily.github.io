<!DOCTYPE HTML>
<html>
  <head>
  <title>shame test</title>

  <style>
    body {
      background-color: black;
    }


    span {
      font-size: 68px;
      color: white;
      /*font-family: Domaine;*/
    }

    img {
      width: auto;
      color: white;
      fill: white;
      height: 30px;
      /*border: red solid 1px;*/
      text-align: center;
      display: block;
      margin: auto;
    }

    .rotate {
      -webkit-transform: rotate(180deg);
      -moz-transform: rotate(180deg);
      -o-transform: rotate(180deg);
      -ms-transform: rotate(180deg);
      transform: rotate(180deg);
    }

    .star {height: 30px;
      display: inline-block; text-align: center;}

    marquee {
      direction: down;
      /*border: red solid 1px;*/
      height: 40px;
      /*margin: 0;
      padding: 0;*/
      /*background-color: black;*/
    }

    .shame {
      fill: #ffffff;
      color: white;
    }
/** {border: solid red 1px;}*/

    .container {
      /*border: red solid 1px;*/
      text-align: center;
      display: block;
      margin: auto;
      position: relative;
      top: -60px;
      animation-name: blink;
      animation-duration: .9s;
      /*animation-timing-function: ease;*/
      animation-iteration-count: infinite;
    }

    .white {
      width: 100%;
      height: 90px;
      background-color: white;
      position: absolute;
      /*top: -20px;*/
      z-index: -2;
    }
    /*.white2 {
      width: 100%;
      height: 150px;
      background-color: white;
      position: absolute;
      top: -20px;
      z-index: -2;
    }*/

    @keyframes blink {
      0% {opacity: 0;}
      54% {opacity: 0;}
      56% {opacity: 1;}
      84% {opacity: 1;}
      86% {opacity: 0;}
      100% {opacity: 0;}
    }

  </style

</head>
